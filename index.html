<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Valutaváltó</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <div class="card m-auto w-75 mt-3 p-4" id="app">
          <h1 class="mb-4">Pénzváltó</h1>
          <form action="/" method="GET">
               <div class="row">
                    <div class="d-flex align-items-center col-lg-6 p-0">
                         <input type="number" class="form-control" v-model="value">

                         <select class="form-select ms-2" name="mirol" v-model="what">
                              <option v-for="(currency, index) in currencies"
                              :value="currency.label">
                                   {{ currency.name }} ({{ currency.symbol }})
                              </option>
                         </select>
                    </div>

                    <div class="d-flex align-items-center col-lg-6 p-0">

                         <p class="m-0 ms-2 text-nowrap">
                              = {{ total }}
                         </p>

                         <select class="form-select ms-2" v-model="to">
                              <option v-for="(currency, index) in currencies"
                              :value="currency.label">
                              {{ currency.name }} ({{ currency.symbol }})
                              </option>
                         </select>
                    </div>

                    <button class="btn btn-primary form-control mt-3"
                         @click.prevent="onClickCounts()"
                    >Kiszámol</button>
               </div>
          </form>
     </div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="my.js"></script>
</body>
</html>
